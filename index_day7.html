<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>期間限定篩選佐資料轉換</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
  <section>
    <div class="container">
      <div class="title">
       <div class="input" style="font-size: 0px;">
        
        <select v-model="input.type">
          <option :value="null">請選擇</option>
          <option v-for="item in typeList.sort">{{item}}</option>
        </select>
       <select style="width: 720px;" v-model="input.title">
         <option :value="null">請選擇</option>
         <option v-for="item in titleList.sort">{{item}}</option>
       </select>
       </div>
       <div class="description">
         <div v-if="content" class="menuItem white" style="transform: scale3d(1.5,1.5,1);">   <!--  v-if 有content才抓資料-->
        <span class="number">{{content.index + 1}}</span>
      <a class="title" target="vue-iron" :href="content.link">{{content.link}}</a>
    </div>
       </div>
    </div>
  </section>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js'></script>
<script src="day7.js"></script>
</body>
</html>
